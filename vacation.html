<!DOCTYPE html>
<html>
    <head>
 <title>vacation</title>
 <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" 
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
     integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>
<body>
    <style>
        h2 {
          background-color:plum;
          color:brown;
          display: inline-block;
          font-family: 'Times New Roman', Times, serif;
        }
        p {
          background-color:chocolate;
          color:coral;
          font-family: 'Times New Roman', Times, serif;
        }

    </style>
<h2>Yarapathineni Saitejaswini Selects a Vacation</h2>

<form class="form-check">
    <input type="checkbox" id="air" name="topping1"   
          value="True" class="form-check-input">
        <label for="Air">Travel by Air</label></br>
      
    <input type="checkbox" id="dom" name="topping2" 
           value="True" class="form-check-input">
        <label for="domestic">Domestic</label></br>
      
    <input type="checkbox" id="resort" name="topping3"   
           value="False" class="form-check-input">
        <label for="resort">Resort</label></br>

    <input type="button"class="btn btn-secondary"  type="button" onclick="selectVacation()" value="Select a Vacation">
</form>
<form class="form-group">
    <label for="property">Enter a city</label>
    <input type ="text" id="property" name="property" value="city" class="form-control"> <br>

    <label for="check">Enter price</label>
    <input type ="text" id="value" name="check" class="form-control"><br>

    <input type="button" class="btn btn-secondary" type="button" onclick="updateVacation()" value="Update the Vacation">
</form>


<p id="result">This text will be replaced </p>

<script> 

var my_vacation={air:true,domestic:true,resort:true}
function selectVacation(){
    my_vacation={}
    air = document.getElementById("air").value
    dom = document.getElementById("dom").value
    resort = document.getElementById("resort").value
    ou = document.getElementById("result")
    if(document.getElementById("air").checked){
        my_vacation.air=true
      }
    else{
        my_vacation.air=false
    }
    if(document.getElementById("dom").checked){
        my_vacation.domestic=true        
      }
    else{
        my_vacation.domestic=false
    }
    if(document.getElementById("resort").checked){
        my_vacation.resort=true
      }
    else{my_vacation.resort=false}
    ou.innerHTML=JSON.stringify(my_vacation)    
}
function updateVacation(){
        var s=document.getElementById("property").value
        var p=document.getElementById("value").value
        my_vacation[s]=p
        ou.innerHTML=JSON.stringify(my_vacation)
    }
</script>


</body>
</html>
