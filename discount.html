<!DOCTYPE html>
<html>
    <head>Javascript for discount</head>
 
<body>

<h2>Yarapathineni Sai tejaswini computes discount</h2>

<form>
    <label for="amount">Enter the base amount </label>
    <input type ="number" id="amount" name="amount" min=10 max=50 step=2 value=30> <br>

    <label for="discount">Enter the discount percentage </label>
    <input type ="text" id="discount" name="discount" autofocus value =10> <br>

    <input type="button" onclick="discount1()" value="Apply discount">
</form>


<p id="result">This text will be replaced here </p>

<script>
    function discount1() {
        baseamount = document.getElementById("amount").value
        discountamount = document.getElementById("discount").value
        var result = ""
        for (i = 1; i <= 5; i++) {
            result = result + ((i * baseamount) - (i * baseamount * discountamount) / 100) + " "
        }
        document.getElementById("result").innerHTML = "discounted amounts for base " + baseamount + " are " + result
    }
</script>
