<body>

        h2 {

<h2>Yarapathineni Sai tejaswini computes discount</h2>

<form  class="form-group">
    <label for="amount">Enter the base amount </label>
    <input type ="number" id="amount" name="amount" min=10 max=50 step=2 value=30 class="form-control form-control-sm"> <br>

    <label for="discount">Enter the discount percentage </label>
    <input type ="text" id="discount" name="discount" autofocus value =10 class="form-control form control-sm"> <br>

    <input type="button" onclick="discount1()" value="Apply discount" class="form-control form control-sm">
</form>


<p id="result">This text will be replaced here </p>

<script>
    function discount1() {
        baseamount = document.getElementById("amount").value
        discountamount = document.getElementById("discount").value
        var result = ""
        for (i = 1; i <= 5; i++) {
            result = result + ((i * baseamount) - (i * baseamount * discountamount) / 100) + " "
        }
        document.getElementById("result").innerHTML = "discounted amounts for base " + baseamount + " are " + result
    }
</script>


<form class="form-check" >
    <input type="radio" id="rg1_red" name="color" value="times"   
      checked  class="form-check-input">
    <label for="rg1_red">*</label></br>
  
    <input type="radio" id="rg1_blue" name="color" 
       value="divide" class="form-check-input">
    <label for="rg1_blue">/</label></br>
  
    <input type="radio" id="rg1_green" name="color"   
       value="exponent" class="form-check-input">
    <label for="rg1_green">*</label></br>

    <input type="button" onclick="chooseOp()" value="Get values from radio group">
  </form>

  <p id="resultRadio">the result for radio button will be displayed here</p>
  <script>
  function chooseOp(){
            baseamount = document.getElementById("amount").value
            discountamount = document.getElementById("discount").value
            times = document.getElementById("rg1_red").checked
            divide = document.getElementById("rg1_blue").checked
            exponent = document.getElementById("rg1_green").checked
            out = document.getElementById("resultRadio")
            if(times==true)
                result = baseamount*discountamount
            if(divide==true)
                result = baseamount/discountamount
            if(exponent==true)
                result = baseamount**discountamount
            document.getElementById("resultRadio").innerHTML="The Result : "+result;
        }
  </script>

</body>
